<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Displaying Your Blocks</title>
        <meta charset="UTF-8">
        <meta name="author" content="Charlie Bowman">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <img src="./images/github.jpg" alt="" class="headerImage">
            <h1>Display our blocks!</h1>
            <img src="./images/catandninja.png" alt="" class="headerImage">

        <main>
            <div class="row">
                <div class="image">
                    <img src="./images/dojocat.jpg" alt="" class="blueImage">
                </div>
                <div class="image">
                    <img src="./images/heisencat.png" alt="" class="redImage">
                </div>
                <div class="image">
                    <img src="./images/linkcat.png" alt="" class="blueImage">
                </div>
                <div class="image">
                    <img src="./images/ironcat.png" alt="" class="redImage">
                </div>
                <div class="image">
                    <img src="./images/defunktocat.png" alt="" class="blueImage">
                </div>
            </div>
            <div class="row">
                <div class="image">
                    <img src="./images/coder2.jpg" alt="" class="blueImage">
                </div>
                <div class="image">
                    <img src="./images/riddlocat.png" alt="" class="redImage">
                </div>
                <div class="image">
                    <img src="./images/chellocat.jpg" alt="" class="blueImage">
                </div>
                <div class="image">
                    <img src="./images/stormtroopocat.png" alt="" class="redImage">
                </div>
                <div class="image">
                    <img src="./images/visionary.jpg" alt="" class="blueImage">
                </div>
            </div>
            <div class="row">
                <div class="image">
                    <img src="./images/cherry.jpg" alt="" class="blueImage">
                </div>
                <div class="image">
                    <img src="./images/oktobercat.png" alt="" class="redImage">
                </div>
                <div class="image">
                    <img src="./images/mario.png" alt="" class="blueImage">
                </div>
                <div class="image">
                    <img src="./images/cooler.png" alt="" class="redImage">
                </div>
                <div class="image">
                    <img src="./images/jean-luc-picat.jpg" alt="" class="blueImage">
                </div>
            </div>
            <div class="row">
                <div class="image">
                    <img src="./images/aidorucat.png" alt="" class="blueImage">
                </div>
                <div class="image">
                    <img src="./images/domo-cat.png" alt="" class="redImage">
                </div>
                <div class="image">
                    <img src="./images/kantana.jpg" alt="" class="blueImage">
                </div>
                <div class="image">
                    <img src="./images/daftpunk.gif" alt="" class="redImage">

                <div class="image">
                    <img src="./images/codercat.jpg" alt="" class="blueImage">
                </div>
            </div>

</html>
