<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form action="process.php" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName">
      <div></div>
      <label for="lastName">Last Name:</label>
      <input type="email" id="lastName" name="lastName">
      <div></div>
      <label for="email">E-mail</label>
      <input type="text" id="email" name="email">
      <div></div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <div></div>
      <label for="pwConfirm">PW Confirm:</label>
      <input type="password" id="pwConfirm" name="pwConfirm">
      <div></div>
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday">
      <div></div>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other">
      <div></div>
      <label for="description">A short description about yourself:</label>
      <div></div>
      <textarea name="description" id="description" cols="30" rows="10"></textarea>
      <div></div>
      <label for="favLang">Favorite Language</label>
      <select name="favLang" id="favLang">
        <option value="Javascript">Javascript</option>
        <option value="Python">Python</option>
        <option value="Rust">Rust</option>
        <option value="MASM">MASM</option>
      </select>
      <div></div>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
